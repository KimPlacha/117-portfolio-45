{% extends 'base.html' %}


{% block title %}Contact me{% endblock %}


{% block content %}
<div class="contact">
    <h1>Do you want to contact me?</h1>
    <h3>Please use form below</h3>

    <form action="contact" method="post">
        {% csrf_token %}
        <div class="control">
        <label>Your Name</label>
        {{ form.name }}
        </div>

        <div class="control">
        <label>Your Email</label>
        {{ form.email }}
        </div>

        <div class="control">
        <label>Your Message</label>
        <br/>
        {{ form.message }}
        </div>

    <button>Send Message</button>
    </form>
</div>
{% endblock %}
